<!-- <h1 mat-dialog-title>Login</h1> -->
<div class="login">
    <form [formGroup]="login">
        <div>

            <mat-form-field appearance="fill" class="formField">
                <mat-label>Login ID</mat-label>
                <input matInput required formControlName="username">
            </mat-form-field>
        </div>

        <br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </form>

</div>


<ng-template [ngIf]="incompleteFields">
    <div>Please enter the username and <br> pasword.
    </div>
</ng-template>
<ng-template [ngIf]="wrongPass">
    <div>Invalid Username or Password. <br>Please try again
    </div>
</ng-template>

<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="validateLogin()">Login</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</div>
